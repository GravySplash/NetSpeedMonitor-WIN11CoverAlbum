name: Release (win-x64)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish (self-contained single-file)
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: Package (zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $tag = "${{ github.ref_name }}"
          $publishDir = Join-Path $env:GITHUB_WORKSPACE 'bin/Release/net8.0-windows10.0.19041.0/win-x64/publish'
          if (-not (Test-Path $publishDir)) {
            throw "Publish directory not found: $publishDir"
          }

          $outDir = Join-Path $env:GITHUB_WORKSPACE 'artifacts'
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $zipPath = Join-Path $outDir ("NetSpeedMonitor-{0}-win-x64.zip" -f $tag)
          if (Test-Path $zipPath) { Remove-Item -Force $zipPath }

          Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zipPath
          "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP_PATH }}
          generate_release_notes: true
